            </div>

                <label for="umidade" class="form-label">Umidade</label>
                <input type="text" class="form-control" id="umidade" name="umidade" required>
            </div>
            <div class="mb-3">
                <label for="pressao" class="form-label">PressÃ£o</label>
                <input type="text" class="form-control" id="pressao" name="pressao" required>

        </form>
    </div>

    <!-- Bootstrap JS Bundle via CDN -->
